<!DOCTYPE html>
<html>
    <head>
        <title>添加订单</title>
    </head>
    <body>
        <h1>添加订单</h1>
        <form method="post">
            {% csrf_token %}
            <label for="order_number">订单号:</label>
            <input type="text" id="order_number" name="order_number"><br>

            <label for="customer_name">客服名称:</label>
            <input type="text" id="customer_name" name="customer_name"><br>

            <button type="submit">提交</button>
        </form>
    </body>
</html>
